<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flowing text animation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="p-flowingText js-flowingText">
      <div class="p-flowingText__inner">
        <p class="p-flowingText__text u-en">
          <span class="p-flowingText__alphabet js-alphabetItem">F</span><span class="p-flowingText__alphabet js-alphabetItem">I</span><span class="p-flowingText__alphabet js-alphabetItem">N</span><span class="p-flowingText__alphabet js-alphabetItem break">D</span
          ><span class="p-flowingText__alphabet js-alphabetItem">Y</span><span class="p-flowingText__alphabet js-alphabetItem">O</span><span class="p-flowingText__alphabet js-alphabetItem">U</span><span class="p-flowingText__alphabet js-alphabetItem break">R</span
          ><span class="p-flowingText__alphabet js-alphabetItem">T</span><span class="p-flowingText__alphabet js-alphabetItem">O</span><span class="p-flowingText__alphabet js-alphabetItem">N</span><span class="p-flowingText__alphabet js-alphabetItem last">E</span>
        </p>
        <p class="p-flowingText__text u-en">
          <span class="p-flowingText__alphabet js-alphabetItem">F</span><span class="p-flowingText__alphabet js-alphabetItem">I</span><span class="p-flowingText__alphabet js-alphabetItem">N</span><span class="p-flowingText__alphabet js-alphabetItem break">D</span
          ><span class="p-flowingText__alphabet js-alphabetItem">Y</span><span class="p-flowingText__alphabet js-alphabetItem">O</span><span class="p-flowingText__alphabet js-alphabetItem">U</span><span class="p-flowingText__alphabet js-alphabetItem break">R</span
          ><span class="p-flowingText__alphabet js-alphabetItem">T</span><span class="p-flowingText__alphabet js-alphabetItem">O</span><span class="p-flowingText__alphabet js-alphabetItem">N</span><span class="p-flowingText__alphabet js-alphabetItem last">E</span>
        </p>
      </div>
    </div>
  </body>
</html>
